<div class="page-body">
    <h2 class="mat-h2">Quantity</h2>
    <!--<a mat-raised-button routerLink="/quantity/new" class="mat-primary">Add new quantity</a>-->
  
    <mat-table #table [dataSource]="quantity">
      <ng-container matColumnDef="comment">
        <mat-header-cell *matHeaderCellDef> Comment</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.comment}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="quantity">
        <mat-header-cell *matHeaderCellDef> Quantity</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.quantity}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="depo id">
        <mat-header-cell *matHeaderCellDef> Depository address</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.depository.address}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="product id">
        <mat-header-cell *matHeaderCellDef> Product name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.product.name}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a mat-button [routerLink]="'/quantity/' + element.id">Details</a>
          <button mat-button (click)="delete(element.id)" class="mat-accent">Delete</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  </div>
