  <div class="page-body">
    <h2 class="mat-h2">Storage</h2>
    <a mat-raised-button routerLink="/storage/new" class="mat-primary">Add new storage</a>
  
    <mat-table #table [dataSource]="storage">
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.name}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="color">
        <mat-header-cell *matHeaderCellDef> Color</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.color}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="size">
        <mat-header-cell *matHeaderCellDef> Size</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.size}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="price">
        <mat-header-cell *matHeaderCellDef> Price</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.price}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="edit">
        <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <a mat-button [routerLink]="'/storage/' + element.id">Edit</a>
          <button mat-button (click)="delete(element.id)" class="mat-accent">Delete</button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  </div>
