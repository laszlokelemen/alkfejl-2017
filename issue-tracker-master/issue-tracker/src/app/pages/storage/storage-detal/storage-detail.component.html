<div class="page-body">
    <h2 class="mat-h2">Edit storage</h2>
    <form [formGroup]="storageForm" novalidate>
      <div class="form-control">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="name.hasError('required')">
            Name is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
      
      <div class="form-control">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Color" formControlName="color">
          <mat-error *ngIf="color.hasError('required')">
            Color is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>  
      
      <div class="form-control">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Size" formControlName="size">
          <mat-error *ngIf="size.hasError('required')">
            Size is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-control">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Price" formControlName="price">
          <mat-error *ngIf="price.hasError('required')">
            Price is <strong>required</strong>
          </mat-error>
        </mat-form-field>
      </div>
  
      <button mat-raised-button class="mat-primary" (click)="submit()" [disabled]="!storageForm.valid">Send</button>
      <a mat-button class="mat-accent" routerLink="/storage">Back</a>
    </form>
  </div>
